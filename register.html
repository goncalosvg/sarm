<!DOCTYPE html>
<html lang="en">
<head>
    <title>SARM â€” SARMs for Minecraft.</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="resources/css/globals.css">
    <link rel="stylesheet" href="resources/css/normalize.css">
</head>
<body>

    <main>
        <section id="spage">
            <div class="content wrapper">

                <div class="card">
                    <img class="logo" src="resources/img/logotype.png" alt="SARM logotype">
                    <h3>Register a new account</h3>
                    <div class="form top">
                        <div class="label">Username</div>
                        <input class="input" type="text" name="username" id="username" placeholder="Your username"></input>
                    </div>
                    <div class="form top">
                        <div class="label">Email</div>
                        <input class="input" type="email" name="email" id="email" placeholder="Your email"></input>
                    </div>
                    <div class="form top">
                        <div class="label">Password</div>
                        <input class="input" type="password" name="password" id="password" placeholder="Your password"></input>
                    </div>
                    <div class="form top">
                        <div class="label">Confirm password</div>
                        <input class="input" type="password" name="confirmpassword" id="confirmpassword" placeholder="Your password"></input>
                    </div>
                    <input
                        type="checkbox"
                        id="agree"
                        name="agree"
                        value="agreeterms" 
                    />
                    <label class="agreelabel" for="agree">I agree with the terms of service</label>
                    <button class="full-btn xs mgtop-xl">Create an account</button>
                </div>

            </div>
        </section>
    </main>

    <script src="resources/js/main.js"></script>
    
</body>
</html>
